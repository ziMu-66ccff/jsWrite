<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            width: 66px;
            height: 66px;
            border-radius: 50%;
            background-color: darkgrey;
            margin-bottom: 15px;
        }
        
        .red li:nth-child(1) {
            background-color: red;
        }
        
        .green li:nth-child(2) {
            background-color: green;
        }
        
        .yellow li:nth-child(3) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <ul id="traffic">
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        function wait(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve();
                }, ms)
            })
        }

        function changeState(light, state) {
            light.className = state;
        }

        async function start(light) {
            while (true) {
                changeState(light, 'green');
                await wait(2000);
                changeState(light, 'yellow')
                await wait(1000);
                changeState(light, 'red');
                await wait(3000);
            }
        }

        const light = document.querySelector('#traffic');
        start(light);
    </script>
</body>

</html>
