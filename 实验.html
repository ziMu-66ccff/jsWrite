<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            name: 'ziMu',
            age: 20
        }
        const oneProxy = new Proxy(obj, {
            get(target, key) {
                console.log(666);
            }
        })
        const twoProxy = new Proxy(oneProxy, {
            get(target, key) {
                console.log(Reflect.get(target, key));
            }
        })
        console.log(twoProxy.age);
    </script>
</body>

</html>
